<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SlingCraft</title>
    <style>
        /* Theme colors using CSS custom properties */
        :root {
            --bg-color: #0a0a0f;
            --text-color: #ffffff;
            --text-muted: #888888;
            --text-heading: #aaaaaa;
            --accent-color: #88aaff;
            --panel-bg: rgba(26, 26, 36, 0.9);
            --panel-border: #333333;
            --button-bg: rgba(42, 42, 58, 0.9);
            --button-hover: rgba(58, 58, 74, 0.9);
            --button-active-bg: #4466aa;
            --button-active-border: #5577bb;
            --selection-stroke: white;
            --hover-stroke: rgba(255, 255, 255, 0.5);
            --com-color: rgba(255, 255, 255, 0.5);
            --grid-color: #888888;
            --outline-mix: white;
            --outline-planet-pct: 50%;
        }

        @media (prefers-color-scheme: light) {
            :root {
                --bg-color: #f8f7f5;
                --text-color: #1a1a2e;
                --text-muted: #555555;
                --text-heading: #444444;
                --accent-color: #3366cc;
                --panel-bg: rgba(255, 255, 255, 0.9);
                --panel-border: #cccccc;
                --button-bg: rgba(255, 255, 255, 0.9);
                --button-hover: rgba(240, 240, 245, 0.95);
                --button-active-bg: #5588dd;
                --button-active-border: #4477cc;
                --selection-stroke: #1a1a2e;
                --hover-stroke: rgba(26, 26, 46, 0.5);
                --com-color: rgba(26, 26, 46, 0.5);
                --grid-color: #8b7355;
                --outline-mix: black;
                --outline-planet-pct: 80%;
            }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            height: 100vh;
            position: relative;
        }

        #game-svg {
            width: 100%;
            height: 100%;
            display: block;
            background-color: var(--bg-color);
        }

        /* Grid lines */
        .grid-line {
            stroke: var(--grid-color);
            fill: none;
            pointer-events: none;
        }

        /* Body styling */
        .body-glow {
            pointer-events: none;
        }

        .body-circle {
            cursor: pointer;
            transition: filter 0.15s ease;
            stroke-width: 1;
        }

        .body-circle:hover {
            filter: brightness(1.2);
        }

        .body-circle.selected {
            stroke-width: 3;
        }

        .body-label {
            fill: var(--text-color);
            font-size: 12px;
            text-anchor: middle;
            pointer-events: none;
            user-select: none;
        }

        .center-of-mass {
            fill: var(--com-color);
        }

        /* Floating UI elements */
        .ui-overlay {
            position: absolute;
            pointer-events: none;
        }

        .ui-overlay > * {
            pointer-events: auto;
        }

        /* Title - upper right */
        #title {
            position: absolute;
            top: 20px;
            right: 20px;
            color: var(--accent-color);
            font-size: 24px;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(136, 170, 255, 0.5);
        }

        @media (prefers-color-scheme: light) {
            #title {
                text-shadow: 0 0 10px rgba(51, 102, 204, 0.3);
            }
        }

        /* System Energy - upper left */
        #energy-display {
            position: absolute;
            top: 20px;
            left: 20px;
        }

        #energy-display h3 {
            margin-bottom: 8px;
            color: var(--text-heading);
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 4px;
            font-size: 13px;
            gap: 20px;
        }

        .info-label {
            color: var(--text-muted);
        }

        .info-value {
            color: var(--text-color);
            font-family: monospace;
        }

        /* Body info panel - lower left */
        #selected-body-info {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background-color: var(--panel-bg);
            padding: 15px;
            border-radius: 8px;
            border: 1px solid var(--panel-border);
            min-width: 200px;
        }

        #selected-body-info h3 {
            margin-bottom: 10px;
            color: var(--accent-color);
            font-size: 14px;
        }

        .body-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
            vertical-align: middle;
        }

        /* Controls - lower right */
        #controls {
            position: absolute;
            bottom: 20px;
            right: 20px;
        }

        button {
            background-color: var(--button-bg);
            color: var(--text-color);
            border: 1px solid var(--panel-border);
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            margin-left: 8px;
            font-size: 13px;
        }

        button:hover {
            background-color: var(--button-hover);
        }

        button.active {
            background-color: var(--button-active-bg);
            border-color: var(--button-active-border);
            color: #ffffff;
        }

    </style>
</head>
<body>
    <svg id="game-svg">
        <defs>
            <!-- Glow filters for each body will be added dynamically -->
        </defs>
        <g id="grid-layer"></g>
        <g id="bodies-layer"></g>
        <g id="ui-layer"></g>
    </svg>

    <!-- Title - upper right -->
    <div id="title">SlingCraft</div>

    <!-- System Energy - upper left -->
    <div id="energy-display">
        <h3>System Energy</h3>
        <div class="info-row">
            <span class="info-label">Kinetic:</span>
            <span class="info-value" id="kinetic-energy">0</span>
        </div>
        <div class="info-row">
            <span class="info-label">Potential:</span>
            <span class="info-value" id="potential-energy">0</span>
        </div>
        <div class="info-row">
            <span class="info-label">Total:</span>
            <span class="info-value" id="total-energy">0</span>
        </div>
    </div>

    <!-- Body info - lower left (shown when body selected) -->
    <div id="selected-body-info">
    </div>

    <!-- Controls - lower right -->
    <div id="controls">
        <button id="pause-btn">Pause</button>
        <button id="reset-btn">Reset</button>
        <button id="fit-all-btn">Fit All</button>
    </div>

    <script src="game.js"></script>
</body>
</html>
