<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SlingCraft</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #0a0a0f;
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            height: 100vh;
            position: relative;
        }

        #game-svg {
            width: 100%;
            height: 100%;
            display: block;
            background-color: #0a0a0f;
        }

        /* Star styling */
        .star {
            fill: white;
        }

        /* Body styling */
        .body-glow {
            pointer-events: none;
        }

        .body-circle {
            cursor: pointer;
            transition: filter 0.15s ease;
        }

        .body-circle:hover {
            filter: brightness(1.2);
        }

        .body-circle.selected {
            stroke: white;
            stroke-width: 2;
            stroke-dasharray: 5 5;
        }

        .body-circle.hovered {
            stroke: rgba(255, 255, 255, 0.5);
            stroke-width: 2;
        }

        .body-label {
            fill: white;
            font-size: 12px;
            text-anchor: middle;
            pointer-events: none;
            user-select: none;
        }

        .center-of-mass {
            fill: rgba(255, 255, 255, 0.5);
        }

        /* Floating UI elements */
        .ui-overlay {
            position: absolute;
            pointer-events: none;
        }

        .ui-overlay > * {
            pointer-events: auto;
        }

        /* Title - upper right */
        #title {
            position: absolute;
            top: 20px;
            right: 20px;
            color: #88aaff;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(136, 170, 255, 0.5);
        }

        /* System Energy - upper left */
        #energy-display {
            position: absolute;
            top: 20px;
            left: 20px;
        }

        #energy-display h3 {
            margin-bottom: 8px;
            color: #aaaaaa;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 4px;
            font-size: 13px;
            gap: 20px;
        }

        .info-label {
            color: #888;
        }

        .info-value {
            color: #fff;
            font-family: monospace;
        }

        /* Body info panel - lower left */
        #selected-body-info {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background-color: rgba(26, 26, 36, 0.9);
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #333;
            min-width: 200px;
        }

        #selected-body-info h3 {
            margin-bottom: 10px;
            color: #88aaff;
            font-size: 14px;
        }

        .body-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
            vertical-align: middle;
        }

        /* Controls - lower right */
        #controls {
            position: absolute;
            bottom: 20px;
            right: 20px;
        }

        button {
            background-color: rgba(42, 42, 58, 0.9);
            color: #fff;
            border: 1px solid #444;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            margin-left: 8px;
            font-size: 13px;
        }

        button:hover {
            background-color: rgba(58, 58, 74, 0.9);
        }

        button.active {
            background-color: #4466aa;
            border-color: #5577bb;
        }

    </style>
</head>
<body>
    <svg id="game-svg">
        <defs>
            <!-- Glow filters for each body will be added dynamically -->
        </defs>
        <g id="stars-layer"></g>
        <g id="bodies-layer"></g>
        <g id="ui-layer"></g>
    </svg>

    <!-- Title - upper right -->
    <div id="title">SlingCraft</div>

    <!-- System Energy - upper left -->
    <div id="energy-display">
        <h3>System Energy</h3>
        <div class="info-row">
            <span class="info-label">Kinetic:</span>
            <span class="info-value" id="kinetic-energy">0</span>
        </div>
        <div class="info-row">
            <span class="info-label">Potential:</span>
            <span class="info-value" id="potential-energy">0</span>
        </div>
        <div class="info-row">
            <span class="info-label">Total:</span>
            <span class="info-value" id="total-energy">0</span>
        </div>
    </div>

    <!-- Body info - lower left (shown when body selected) -->
    <div id="selected-body-info">
    </div>

    <!-- Controls - lower right -->
    <div id="controls">
        <button id="pause-btn">Pause</button>
        <button id="reset-btn">Reset</button>
        <button id="fit-all-btn">Fit All</button>
    </div>

    <script src="game.js"></script>
</body>
</html>
